<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="./assets/style.css" rel="stylesheet" type="text/css">
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <!--Used icons from solution code due to the multiple FontAwesome icons being inoperable-->
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-bacon"></i></span>
        <span><i class="fas fa-motorcycle"></i></span>
        <span><i class="fas fa-chess-knight"></i></span>
        <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Striped kitten peering at camera with flower pot in background">
            </div>
            <div>
                <strong>Curious Kitten</strong>
            </div>
            <div>
                <p>So Curious!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Kittens</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="Brown and white puppy leaning on step with front paws">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So Cute!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://placebear.com/100/100" alt="Brown grizzly Bear halfway submerged in river">
            </div>
            <div>
                <strong>Hungry Bear</strong>
            </div>
            <div>
                <p>Time to Swim!</p>
            </div>
            <div>
                <a href="http://placebear.com">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placeimg.com/100/100/animals" alt="Random animal pic">
            </div>
            <div>
                <strong>Animal Roulette</strong>
            </div>
            <div>
                <p>Who knows what's next?</p>
            </div>
            <div>
                <a href="https://placeimg.com">More Random Images</a>
            </div>
        </span>
    </div>
  </body>
</html>
